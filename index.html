<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="primary-container">
        <div class="blured-container">
          <img src="./assests/imgs/odin-logo.png" alt="logo" />
          <h1>MD5</h1>
        </div>
        <div class="credits">
          <p style="text-align: center; color: white;">image made by <a style="color: white; text-decoration: underline;" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></p>
        </div>
      </div>
      <div class="secondary-container">
        <div class="quote-container">
          <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br/>
            Signup now to get started
            <br> <br>
            you <em>know</em> you want to
          </h1>
        </div>
        <form>
          <div class="form-container">
        <p>Let's do this!</p>
            <div class="form-label-container">
              <div class="form-item">
                <label>first name</label>
                <input type="text" />
              </div>
              <div class="form-item">
                <label>last name</label>
                <input type="text" />
              </div>
              <div class="form-item">
                <label>email</label>
                <input type="email" />
              </div>
              <div class="form-item">
                <label>phone number</label>
                <input type="text" />
              </div>
              <div class="form-item">
                <label>password</label>
                <input id="pass1" type="password" required/>
                <div id="error"></div>
              </div>
              <div class="form-item">
                <label>confirm password</label>
                <input id="pass2" type="password" required/>
              </div>
            </div>
          </h1>
          </div>
          <div class="btn-section">
            <button class="btn" id="submit" type="submit">Create Account</button>
            <p class="login">have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
